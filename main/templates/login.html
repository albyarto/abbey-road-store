{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
<style>
  body {
    background: url('https://cdn.wallpapersafari.com/53/15/KgyY81.jpg') no-repeat center center fixed;
    background-size: cover;
  }
</style>
{% endblock meta %}

{% block content %}
<div class="container max-w-md mx-auto mt-16 p-8 sm:p-10 bg-black/80 backdrop-blur-lg rounded-xl shadow-2xl text-center text-white">
  <h1 class="font-bold text-amber-400 sm:text-4xl mb-6 drop-shadow-lg">Login to your account</h1>

  <form method="POST" action="" class="text-left">
    {% csrf_token %}

    <div class="mb-6">
      <label for="username" class="block text-sm text-gray-300 mb-2">Username</label>
      <input type="text" name="username" id="username" class="w-full px-4 py-3 bg-white text-black rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-amber-400 focus:border-transparent" required>
    </div>

    <div class="mb-6">
      <label for="password" class="block text-sm text-gray-300 mb-2">Password</label>
      <input type="password" name="password" id="password" class="w-full px-4 py-3 bg-white text-black rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-amber-400 focus:border-transparent" required>
    </div>

    <div class="flex justify-center">
      <input class="login_btn bg-amber-500 text-gray-900 font-semibold rounded-full py-3 px-6 shadow-md hover:bg-orange-500 hover:shadow-xl transition-transform transform hover:-translate-y-1 w-full sm:w-auto" type="submit" value="Sign in" />
    </div>
  </form>

  {% if messages %}
  <ul class="mt-4 text-sm text-red-500">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}

  <div class="mt-8 text-sm text-gray-300">
    <p>Don't have an account yet?</p>
    <a href="{% url 'main:register' %}" class="register-link text-amber-400 hover:underline">Register now</a>
  </div>
</div>
{% endblock content %}
